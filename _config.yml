baseurl: "//"
permalink: pretty
title: 'Graspiva WebSite'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Copyright 2021 - Graspiva Inc'

seo:
  meta_og_title: "Graspiva Inc"
  meta_og_type: "website"
  meta_og_url: "https://www.graspiva.com"
  meta_og_image: "https://www.graspiva.com/screenshots/tn.png"
  meta_og_description: "Graspiva Inc is a modern business enabling Enterprises take advantage of their Cloud Platforms in terms of Performance, Cost and Security"
  meta_twitter_card: "summary"
  meta_twitter_site: "@graspiva"
  meta_twitter_creator: "@graspiva"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
